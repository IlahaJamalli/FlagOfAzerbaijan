<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Azerbaijan</title>
    <link rel="stylesheet" href="flagstyle.css">
</head>

<body>
    <section class="flag_all">
        <section class="blue"></section>

        <section class="red">
            <div class="crescentstar">
                <div class="moon">
                    <span class="outer_circle"></span>
                    <span class="inner_circle"></span>
                </div>

                <div class="star_shape">
                    <span class="star_spikes"></span>
                    <span class="star_inner_circle"></span>
                </div>
            </div>
        </section>
        <section class="green"></section>
    </section>

</body>

</html>
